<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log-in</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div class="container">
      <!--Letras -->
      <h1 class="Subtitles">Ingresar</h1>
      <!-- icono -->
      <div class="icono">
        <img
          class="icon"
          src="Assets/KineCineNaranja.png"
          alt="error-en-al-capa-8"
        />
      </div>
      <!-- form-->

    </div>

    <div class="container peque">
      <form class="form-signin">
      
    
        <div class="form-label-group">
          <input type="email" id="inputEmail" class="form-control" placeholder="Ingrese aquí su correo" required autofocus>
          <label for="inputEmail">Correo Electrónico</label>
        </div>
      
        <div class="form-label-group">
          <input type="password" id="inputPassword" class="form-control" placeholder="Ingrese aquí su contraseña" required>
          <label for="inputPassword">Contraseña</label>
        </div>
      
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button type="button"  class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>
        ¿Eres nuevo?
        <a class="color2" href="Sign-up.html"
                  >registrate aquí</a
                >
        <p class="mt-5 mb-3 text-muted text-center">&copy;KineCine 2017-2020</p>
      </form>

    </div>


    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
